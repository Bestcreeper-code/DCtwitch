<!--ui.html-->
<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://extension-files.twitch.tv/helper/v1/twitch-ext.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitch Overlay Extension</title>
    <script src="https://cdn.socket.io/4.4.1/socket.io.min.js"></script>
    <script src="client.js"></script>
    <script src="ui.js" defer></script>
    <style>
        html, body {
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: transparent;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #overlay-container {
            width: 100%;
            height: 100%;
            display: block; 
            background: rgba(0, 0, 0, 0.5); /* Semi-transparent for better visibility */
            position: absolute;
            top: 0;
            left: 0;
        }

        .content {
            text-align: center;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <!-- Added missing overlay-container div -->
    
    <script>
        window.Twitch.ext.onAuthorized((auth) => {
            document.getElementById('overlay-container').style.display = 'block';
        });
    </script>
</body>
</html>
